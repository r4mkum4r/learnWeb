<h1>Partial-Application</h1>

<script>
function partial (fn /*, args...*/){ 
var slice = Array.prototype.slice; 
var args = slice.call(arguments, 1); 
return function() { 
return fn.apply(this, args.concat(slice.call(arguments, 0))); 
}; 
}

function addAll(){ 
var sum = 0; 
for(var i =0; i< arguments.length; i++){ 
sum += arguments[i];
} 
return sum; 
} 
var daddAll = addAll(1,5,8,4154,456541);
alert(daddAll);
var addOne = partial(addAll, 1);
var daddOne = addOne(12, 15, 59, 45, 45, 78 ,59 ,12 ,45 ,78, 16);
alert(daddOne);

</script>
